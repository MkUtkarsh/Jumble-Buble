        <a-box color="#DBC5EF" position="0 1 -7" rotation="0 0 45" scale="1 1 0.05" shader="skyshader" turbidity="3.000"></a-box>
        <a-box color="#DBC5EF" position="-2 1 -7" rotation="0 -5 45" scale="1 1 0.05" shader="skyshader" turbidity="3.000"></a-box>
        <a-box color="#DBC5EF" position="2 1 -7" rotation="0 5 45" scale="1 1 0.05" shader="skyshader" turbidity="3.000"></a-box>
        <a-box color="#DBC5EF" position="-4 1 -7" rotation="0 -10 45" scale="1 1 0.05" shader="skyshader" turbidity="3.000"></a-box>
        <a-box color="#DBC5EF" position="4 1 -7" rotation="0 10 45" scale="1 1 0.05" shader="skyshader" turbidity="3.000"></a-box>
        <a-entity id="letter-a" visible="false" obj-model="obj: #letter-a-obj; mtl: #letter-a-mtl"></a-entity>
        <a-entity id="letter-b" visible="false" obj-model="obj: #letter-b-obj; mtl: #letter-b-mtl"></a-entity>
      <!-- <a-box color="#DBC5EF" position="-6 2 -7" rotation="0 10 45" scale="1 1 0.05" shader="skyshader" turbidity="3.000"></a-box> -->

      <a-torus-knot color="black" arc="180" p="2" q="3" radius="3" radius-tubular="0.65" position="-1.5 8 -30" material="fog: false" light="color:#560645" id="tor"></a-torus-knot>
      <a-light color="#560645" position="-1 6 -20"  type="spot" intensity="6.0"></a-light> 
      <a-light color="#560645" position="-1 5 -10"  type="spot" intensity="6.0"></a-light> 
      <a-light color="#560645" position="-1 4 -15"  type="spot" intensity="6.0"></a-light>

      <a-entity id="letter2"></a-entity>
      <a-entity id="letter3"></a-entity>
      <a-entity id="letter4"></a-entity>
      <a-entity id="letter5"></a-entity>
