<html>
  <head>

     <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

    <a-scene environment="preset:contact">

      <a-box color="#DBC5EF" position="-2 2 -7" rotation="0 -5 45" scale="1 1 0.05" shader="skyshader" turbidity="3.000"></a-box>

      <a-box color="#DBC5EF" position="-4 2 -7" rotation="0 -10 45" scale="1 1 0.05" shader="skyshader" turbidity="3.000"></a-box>
      <a-box color="#DBC5EF" position="4 2 -7" rotation="0 10 45" scale="1 1 0.05" shader="skyshader" turbidity="3.000"></a-box>
      <!-- <a-box color="#DBC5EF" position="-6 2 -7" rotation="0 10 45" scale="1 1 0.05" shader="skyshader" turbidity="3.000"></a-box> -->
    </a-scene>

</html>
